  <script>
    function openPopupWindow(url) {
      const width = 800;
      const height = 600;
      const left = (screen.width / 2) - (width / 2);
      const top = (screen.height / 2) - (height / 2);
      window.open(
        url,
        'popupWindow',
        `width=${width},height=${height},top=${top},left=${left},scrollbars=yes,resizable=yes`
      );
    }

    function showPopup(number) {
      document.getElementById('popupContent').innerHTML = `
        <h3 style="color:#0ff">${number}</h3>
        <button class="copy-btn" onclick="copyToClipboard('${number}')">Salin</button>
      `;
      document.getElementById('popupBg').style.display = 'flex';
    }

    function closeCopyPopup() {
      document.getElementById('popupBg').style.display = 'none';
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Nomor berhasil disalin: ' + text);
        closeCopyPopup();
      }).catch(() => {
        alert('Gagal menyalin nomor.');
      });
    }

    function closePopup() {
      document.getElementById('popupBg').style.display = 'none';
    }

    function toggleMusicPopup() {
      const popup = document.getElementById('musicPopup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    function playSong(src) {
      const audio = document.getElementById('audioPlayer');
      audio.src = src;
      audio.play();
      toggleMusicPopup();
    }

    // Particles
    const canvas = document.querySelector('.particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speedX: (Math.random() - 0.5) * 2,
        speedY: (Math.random() - 0.5) * 2,
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
        ctx.fillStyle = '#0ff';
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Rain effect
    function createRain() {
      const rain = document.createElement('div');
      rain.className = 'rain';
      rain.style.left = Math.random() * window.innerWidth + 'px';
      rain.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(rain);

      setTimeout(() => {
        rain.remove();
      }, 1500);
    }

    setInterval(createRain, 200);
  </script>
